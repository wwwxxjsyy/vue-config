<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script type="text/javascript"
    src="https://webapi.amap.com/maps?v=1.4.15&key=9d84856f678c3460f2a56effefd359f4"></script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>

<script>
  function consoleTag(key, value) {
    var baseStyle = 'font-family: sans-serif;font-weight: bold;font-size: 12px;padding:5px;';
    var keyStyle = "color:#fff;background:#000;" + baseStyle + ";border-radius:4px 0 0 4px";
    var valueStyle = "color:#000;background:#FF9900;" + baseStyle + ";border-radius:0 4px 4px 0";
    if (value) {
      console.log("%c " + key + "%c" + value + " ", keyStyle, valueStyle);
    }
  }
  consoleTag('Environment', 'production')
  consoleTag('Version', '0.0.1')
  consoleTag('Build Date', new Date().toLocaleDateString())</script>

</script>
